[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests as authentication tests
    user: marks tests as user management tests
    project: marks tests as project management tests
    task: marks tests as task management tests
    analytics: marks tests as analytics tests
    notification: marks tests as notification tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning